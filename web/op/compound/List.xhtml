<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompoundTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCompoundEmpty}" rendered="#{compoundController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{compoundController.items.rowCount > 0}">
                    <h:outputText value="#{compoundController.pagination.pageFirstItem + 1}..#{compoundController.pagination.pageLastItem + 1}/#{compoundController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{compoundController.previous}" value="#{bundle.Previous} #{compoundController.pagination.pageSize}" rendered="#{compoundController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{compoundController.next}" value="#{bundle.Next} #{compoundController.pagination.pageSize}" rendered="#{compoundController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{compoundController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompoundTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompoundTitle_idc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompoundTitle_rankContent}"/>
                            </f:facet>
                            <h:outputText value="#{item.rankContent}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompoundTitle_contentID}"/>
                            </f:facet>
                            <h:outputText value="#{item.contentID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{compoundController.prepareView}" value="#{bundle.ListCompoundViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compoundController.prepareEdit}" value="#{bundle.ListCompoundEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compoundController.destroy}" value="#{bundle.ListCompoundDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{compoundController.prepareCreate}" value="#{bundle.ListCompoundCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCompoundIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
