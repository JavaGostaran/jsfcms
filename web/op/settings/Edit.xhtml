<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                    <h:inputText id="siteIcon" value="#{settingsController.selected.siteIcon}" title="#{bundle.EditSettingsTitle_siteIcon}" />
                    <h:outputLabel value="#{bundle.EditSettingsLabel_siteLogo}" for="siteLogo" />
                    <h:inputText id="siteLogo" value="#{settingsController.selected.siteLogo}" title="#{bundle.EditSettingsTitle_siteLogo}" />

                    <h:outputLabel value="#{bundle.EditSettingsLabel_siteDatePost}" for="siteDatePost" />
                    <h:inputTextarea rows="4" cols="30" id="siteDatePost" value="#{settingsController.selected.siteDatePost}" title="#{bundle.EditSettingsTitle_siteDatePost}" />

                <h:link outcome="/index" value="#{bundle.EditSettingsIndexLink}" />
