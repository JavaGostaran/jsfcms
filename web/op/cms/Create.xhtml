<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCmsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCmsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cmsController.selected.id}" title="#{bundle.CreateCmsTitle_id}" required="true" requiredMessage="#{bundle.CreateCmsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCmsLabel_domain}" for="domain" />
                    <h:inputText id="domain" value="#{cmsController.selected.domain}" title="#{bundle.CreateCmsTitle_domain}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cmsController.create}" value="#{bundle.CreateCmsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cmsController.prepareList}" value="#{bundle.CreateCmsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCmsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
