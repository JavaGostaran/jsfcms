<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCmsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCmsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cmsController.selected.id}" title="#{bundle.EditCmsTitle_id}" required="true" requiredMessage="#{bundle.EditCmsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCmsLabel_domain}" for="domain" />
                    <h:inputText id="domain" value="#{cmsController.selected.domain}" title="#{bundle.EditCmsTitle_domain}" />
                </h:panelGrid>
                <h:commandLink action="#{cmsController.update}" value="#{bundle.EditCmsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCmsViewLink}"/>
                <br />
                <h:commandLink action="#{cmsController.prepareList}" value="#{bundle.EditCmsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCmsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
