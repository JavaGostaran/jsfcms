<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCmsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCmsLabel_id}"/>
                    <h:outputText value="#{cmsController.selected.id}" title="#{bundle.ViewCmsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCmsLabel_domain}"/>
                    <h:outputText value="#{cmsController.selected.domain}" title="#{bundle.ViewCmsTitle_domain}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cmsController.destroyAndView}" value="#{bundle.ViewCmsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCmsEditLink}"/>
                <br />
                <h:commandLink action="#{cmsController.prepareCreate}" value="#{bundle.ViewCmsCreateLink}" />
                <br />
                <h:commandLink action="#{cmsController.prepareList}" value="#{bundle.ViewCmsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCmsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
