<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSettingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSettingEmpty}" rendered="#{settingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{settingController.items.rowCount > 0}">
                    <h:outputText value="#{settingController.pagination.pageFirstItem + 1}..#{settingController.pagination.pageLastItem + 1}/#{settingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{settingController.previous}" value="#{bundle.Previous} #{settingController.pagination.pageSize}" rendered="#{settingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{settingController.next}" value="#{bundle.Next} #{settingController.pagination.pageSize}" rendered="#{settingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{settingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSettingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSettingTitle_themplateID}"/>
                            </f:facet>
                            <h:outputText value="#{item.themplateID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{settingController.prepareView}" value="#{bundle.ListSettingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{settingController.prepareEdit}" value="#{bundle.ListSettingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{settingController.destroy}" value="#{bundle.ListSettingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{settingController.prepareCreate}" value="#{bundle.ListSettingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSettingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
