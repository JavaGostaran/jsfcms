<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSettingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSettingLabel_id}" for="id" />
                    <h:inputText id="id" value="#{settingController.selected.id}" title="#{bundle.CreateSettingTitle_id}" required="true" requiredMessage="#{bundle.CreateSettingRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSettingLabel_themplateID}" for="themplateID" />
                    <h:inputText id="themplateID" value="#{settingController.selected.themplateID}" title="#{bundle.CreateSettingTitle_themplateID}" required="true" requiredMessage="#{bundle.CreateSettingRequiredMessage_themplateID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{settingController.create}" value="#{bundle.CreateSettingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{settingController.prepareList}" value="#{bundle.CreateSettingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSettingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
