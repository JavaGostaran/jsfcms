                <br />

                <h:commandLink action="#{settingController.prepareCreate}" value="#{bundle.ViewSettingCreateLink}" />
                <br />
                <h:commandLink action="#{settingController.prepareList}" value="#{bundle.ViewSettingShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewSettingIndexLink}"/>
