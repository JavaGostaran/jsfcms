<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewTypePageTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypePageLabel_id}"/>
                    <h:outputText value="#{typePageController.selected.id}" title="#{bundle.ViewTypePageTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTypePageLabel_type}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{typePageController.destroyAndView}" value="#{bundle.ViewTypePageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypePageEditLink}"/>
                <br />
                <h:commandLink action="#{typePageController.prepareCreate}" value="#{bundle.ViewTypePageCreateLink}" />
                <br />
                <h:commandLink action="#{typePageController.prepareList}" value="#{bundle.ViewTypePageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypePageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
