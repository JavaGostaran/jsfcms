<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBuyerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBuyerEmpty}" rendered="#{buyerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{buyerController.items.rowCount > 0}">
                    <h:outputText value="#{buyerController.pagination.pageFirstItem + 1}..#{buyerController.pagination.pageLastItem + 1}/#{buyerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{buyerController.previous}" value="#{bundle.Previous} #{buyerController.pagination.pageSize}" rendered="#{buyerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{buyerController.next}" value="#{bundle.Next} #{buyerController.pagination.pageSize}" rendered="#{buyerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{buyerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBuyerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBuyerTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBuyerTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBuyerTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBuyerTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBuyerTitle_cmsID}"/>
                            </f:facet>
                            <h:outputText value="#{item.cmsID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{buyerController.prepareView}" value="#{bundle.ListBuyerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{buyerController.prepareEdit}" value="#{bundle.ListBuyerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{buyerController.destroy}" value="#{bundle.ListBuyerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{buyerController.prepareCreate}" value="#{bundle.ListBuyerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBuyerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
