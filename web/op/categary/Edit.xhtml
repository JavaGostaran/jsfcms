<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategaryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCategaryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{categaryController.selected.name}" title="#{bundle.EditCategaryTitle_name}" required="true" requiredMessage="#{bundle.EditCategaryRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditCategaryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categaryController.selected.id}" title="#{bundle.EditCategaryTitle_id}" required="true" requiredMessage="#{bundle.EditCategaryRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCategaryLabel_parentID}" for="parentID" />
                    <h:selectOneMenu id="parentID" value="#{categaryController.selected.parentID}" title="#{bundle.EditCategaryTitle_parentID}" required="true" requiredMessage="#{bundle.EditCategaryRequiredMessage_parentID}">
                        <f:selectItems value="#{categaryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{categaryController.update}" value="#{bundle.EditCategarySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCategaryViewLink}"/>
                <br />
                <h:commandLink action="#{categaryController.prepareList}" value="#{bundle.EditCategaryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCategaryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
