<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategaryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCategaryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{categaryController.selected.name}" title="#{bundle.CreateCategaryTitle_name}" required="true" requiredMessage="#{bundle.CreateCategaryRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateCategaryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categaryController.selected.id}" title="#{bundle.CreateCategaryTitle_id}" required="true" requiredMessage="#{bundle.CreateCategaryRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCategaryLabel_parentID}" for="parentID" />
                    <h:selectOneMenu id="parentID" value="#{categaryController.selected.parentID}" title="#{bundle.CreateCategaryTitle_parentID}" required="true" requiredMessage="#{bundle.CreateCategaryRequiredMessage_parentID}">
                        <f:selectItems value="#{categaryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categaryController.create}" value="#{bundle.CreateCategarySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categaryController.prepareList}" value="#{bundle.CreateCategaryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCategaryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
