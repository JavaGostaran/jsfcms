<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTagTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTagLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tagController.selected.id}" title="#{bundle.EditTagTitle_id}" required="true" requiredMessage="#{bundle.EditTagRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTagLabel_tagName}" for="tagName" />
                    <h:inputText id="tagName" value="#{tagController.selected.tagName}" title="#{bundle.EditTagTitle_tagName}" />
                </h:panelGrid>
                <h:commandLink action="#{tagController.update}" value="#{bundle.EditTagSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTagViewLink}"/>
                <br />
                <h:commandLink action="#{tagController.prepareList}" value="#{bundle.EditTagShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTagIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
