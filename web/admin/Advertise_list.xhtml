<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="template/themplate.xhtml">
        <ui:define name="title">
        </ui:define>
        <ui:define name="body">
            <div id="main-content">
                <!-- BEGIN PAGE CONTAINER-->
                <div class="container-fluid">
                    <!-- BEGIN PAGE HEADER-->   


                                             <br />
                                            <ul class="breadcrumb" style="text-align: right">

                                                <li style="text-align: right">
                                                    <span class="divider">/</span>
                                                    <a href="#">لیست صفحات</a>

                                                </li>
                                                <li style="text-align: right">
                                                    <span class="divider">/</span>
                                                    <a href="Advertise.xhtml">صفحه از نوع تبلیغ</a>

                                                </li>

                                                <li style="text-align: right">
                                                    <span class="divider">/</span>
                                                    <a href="Index.xhtml">داشبورد</a>

                                                </li>

                                            </ul> 





                    <div dir="rtl" class="row-fluid">
                        <div class="span12">
                            <!-- BEGIN EXAMPLE TABLE widget-->
                            <div class="widget blue">
                                <div class="widget-title">
                                    <h4 style="float: right"><i class="icon-reorder"></i>لیست صفحات ایجاد شده</h4>
                                    <span style="float: left" class="tools">
                                        <a  href="javascript:;" class="icon-chevron-down"></a>
                                    </span>
                                </div>
                                <h:form id="vis">
                                    <div  class="alert alert-block alert-info fade in">
                                        <table class="table table-striped table-bordered" id="sample_1">
                                            <div class="row-fluid">
                                                <div class="span6">
                                                    <div id="sample_1_length" class="dataTables_length">
                                                        <label style="float: left">
                                                                 
                                                                
                                                            <h:selectOneMenu style="float: left" value="#{contentController.var}"  >
                                                                <f:selectItem itemLabel="5" itemValue="5" />
                                                                <f:selectItem itemLabel="10" itemValue="10" />
                                                                <f:selectItem itemLabel="25" itemValue="25" />
                                                                <f:selectItem itemLabel="50" itemValue="50" />
                                                                <f:selectItem itemLabel="100" itemValue="100" />
                                                                <f:ajax listener="#{contentController.getVar1()}" render=":vis" />
                                                            </h:selectOneMenu>
                                                            
                                                            
                                                            تعداد نمایش در هر صفحه 
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="span6">
                                                    <div class="dataTables_filter" id="sample_1_filter">
                                                        <label>
                                                            جستجو  
                                                            <input type="text" aria-controls="sample_1" class="input-medium"/>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <thead>
                                                <tr>
                                                    <th style="text-align: center">نام</th>
                                                    <th style="text-align: center">لقب</th>
                                                    <th style="text-align: center">نوع</th>
                                                    <th style="text-align: center">دسته بندی</th>
                                                    <th style="text-align: center">فایل آپلود شده</th>
                                                    <th style="text-align: center">قابلیت نمایش</th>
                                                    <th style="text-align: center"></th>
                                                    <th style="text-align: center"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat value="#{contentController.getItemsForContentList1('تبلیغ')}" var="item"   > 
                                                    <tr class="odd gradeX">
                                                        <td style="text-align: center"> #{item.header} </td>
                                                        <td style="text-align: center"> #{item.title} </td>
                                                        <td style="text-align: center"> 
                                                            #{item.typePageID.type} 
                                                            <bt />
                                                            #{item.typePageNewsID.newsType} 
                                                        </td >
                                                        <td style="text-align: center"> #{item.categaryID.name} </td>
                                                        <td style="text-align: center"> #{item.file} </td>
                                                        <td style="text-align: center"> 


                                                            <h:commandLink rendered="#{item.visibility}" class="label label-success" value="نمایش" >
                                                                <f:ajax listener="#{contentController.setVisibilityOnOff(item.id , false)}" render=":vis"  />
                                                            </h:commandLink>
                                                            <h:commandLink rendered="#{!item.visibility}" class="label label-important" value="عدم نمایش" >
                                                                <f:ajax listener="#{contentController.setVisibilityOnOff(item.id , true)}" render=":vis"  />
                                                            </h:commandLink>



                                                        </td>
                                                        <td style="text-align: center"> <a class="icon-edit-sign" href="Content_edit.xhtml?cid=#{item.id}" ></a></td>
                                                        <td style="text-align: center"> 
                                                            <h:commandLink action="#{contentController.removeContent(item.id)}" class="icon-remove-sign" />
                                                        </td>
                                                    </tr>
                                                </ui:repeat>

                                            </tbody>
                                        </table>

                                            <h:commandLink class="btn btn-inverse" action="#{contentController.next2}" rendered="#{contentController.paginationForContentList1.hasNextPage}"><i class="icon-chevron-right"></i></h:commandLink>
                                            <h:commandLink class="btn btn-inverse" action="#{contentController.previous2}"  rendered="#{contentController.paginationForContentList1.hasPreviousPage}"><i class="icon-chevron-left"></i></h:commandLink>
                                            <a style="float: left" class="btn btn-warning" href="Advertise.xhtml">بازگشت به صفحه قبل </a>
                                            <div class="space5"></div>
                                            <a style="float: left" class="btn btn-danger" href="Index.xhtml">بازگشت به داشبورد </a>
                                            <div class="space5"></div>
                                    </div>
                                </h:form>
                            </div>


                        </div>


                    </div>          
                </div>          
            </div>          



        </ui:define>

    </ui:composition>

</html>
